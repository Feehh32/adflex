<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; connect-src 'self' http://localhost:3000">
    <title> AD flex | Início </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.min.css">

    <script>
        document.documentElement.classList.add('js')
    </script>

<body>
    <div class="grid">
        <header class="header fadeInLeft" data-anime="100" data-menu="list">
            <span class="header__logo-wrapper main-menu-padding">
                <button type="button" class="burguer-menu" aria-expanded="false" aria-controls="main-menu"
                    data-btn-menu></button>
                <a href="./index.html" class="header__logo">
                    <img src=" ../img/logo-colorida.svg" width="128" height="33" alt="Ad Flex">
                </a>
            </span>
            <nav aria-label="primaria" id="menu">
                <ul class="header__menu font-p-m color-0 main-menu-padding">
                    <li>
                        <img src="../img/icones/inicio.svg" width="24" height="24" alt="icone de início">
                        <a href=index.html>Início</a>
                    </li>
                    <li>
                        <img src="../img/icones/os-icon.svg" width="24" height="24" alt="icone de uma ordem de serviço">
                        <a href="./form_os.html">Gerar Nova O.S</a>
                    </li>
                </ul>
                <ul class="header__menu-secondary main-menu-padding font-p-m">
                    <li>
                        <a href="./form_client.html" class="font-p-xs">
                            <img src="../img/icones/plus-icon.svg" width="20" height="20"
                                alt="icone de um sinal de soma">
                            adicionar novo cliente
                        </a>
                    </li>
                    <li>
                        <a href="./month_sales.html" class="font-p-xs">
                            <img src="../img/icones/fechamento-icon.svg" width="20" height="20"
                                alt="icone com um nota de fechamento">
                            Fazer fechamento do mês
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="page__navigation">
                <button type="button" class="page__navigation-prev font-r-s color-5">
                    <svg width="26" height="19" viewBox="0 0 26 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25 9L15.4 1M25 9L15.4 17.5333M25 9H1" stroke="#88848f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg> Voltar</button>
                <button type="button" class="page__navigation-next font-r-s color-5">Avançar <svg width="26" height="19"
                        viewBox="0 0 26 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25 9L15.4 1M25 9L15.4 17.5333M25 9H1" stroke="#88848f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg></button>
            </div>
            <span class="main__credits-container main-menu-padding font-r-xs">
                <p>Desenvolvido por Fernando Pereira - Alguns direitos reservados. - 2024</p>
            </span>
        </header>
        <main class="main__clients">
            <div class="main__top-container fadeInDown" data-anime="300">
                <span class="header__logo-wrapper main-menu-padding logo-outside-menu">
                    <button type="button" class="burguer-menu" aria-expanded="false" aria-controls="main-menu"
                        data-btn-menu></button>
                    <a href="./index.html" class="header__logo">
                        <img src=" ../img/logo-colorida.svg" width="128" height="33" alt="Ad Flex">
                    </a>
                </span>
                <h1 class="font-p-xl-b color-10 main__title">Clientes<span class="color-prim2">.</span></h1>
                <label for="search" class="input-search-label">
                    <input type="search" class="input-search" id="search" name="search" data-search
                        title="Pesquise pelo nome do cliente" data-osSearch placeholder="Buscar cliente"
                        aria-label="Buscar cliente" role="searchbox" autocomplete="off">
                    <button type="button" class="input-search-btn" data-btnSearch>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true"

                                    d="M20.875 19.4602L16.875 15.4554C16.7454 15.3226 16.6012 15.2051 16.445 15.105L15.445 14.4142C17.5019 11.866 17.521 8.23099 15.491 5.66125C13.461 3.09151 9.92359 2.27284 6.9731 3.68991C4.0226 5.10699 2.44643 8.38161 3.17773 11.5751C3.90902 14.7686 6.75261 17.0287 10.025 17.0173C11.613 17.0178 13.1541 16.4776 14.395 15.4855L15.145 16.4867C15.234 16.6156 15.3344 16.7362 15.445 16.8471L19.445 20.8519C19.5389 20.9467 19.6667 21 19.8 21C19.9333 21 20.0611 20.9467 20.155 20.8519L20.855 20.1511C21.0448 19.9631 21.0536 19.6589 20.875 19.4602ZM10.025 15.0149C7.26357 15.0149 5.025 12.7736 5.025 10.0089C5.025 7.24411 7.26357 5.00284 10.025 5.00284C12.7864 5.00284 15.025 7.24411 15.025 10.0089C15.025 11.3365 14.4982 12.6099 13.5605 13.5487C12.6228 14.4875 11.3511 15.0149 10.025 15.0149Z"

                            </g>
                            <defs>
                                <clipPath id="clip0_269_124">
                                    <rect width="24" height="24" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                    </button>
                    <span data-input="suggestion" aria-live="polite" role="listbox">
                    </span>
                </label>
            </div>
            <div class="main__clients-wrapper fadeInUp" data-anime="500" data-wrapper>
            </div>
        </main>
    </div>
    <script src="../js/plugin/simple-anime.js"></script>
    <script src="../main.js"></script>
</body>

</html>
